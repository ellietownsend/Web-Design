<!--Always start by clarifying were using html 5-->
<!doctype html>
<!--Proper HTML opens with an html tag-->
<html>
    <!--After opening the html tag we open the head tag-->
    <head>
        <!--We need to connect our style sheet, within the head because it is not rendered on the page-->
        <link rel = "stylesheet" href = "styles.css" />
    </head>
    <body>
        <div>
            <!--To include images, we must provide the comptuter a file path to that image. When we include "./" we are signifying 
            that we are starting from out current directory. When we include "../" we are signifying that we are starting from a 
            parent directory -->
            <img src = "./Headshot.jpeg" width = "20%">
            <h3>Ellie Townsend</h3>
            <p>Student</p>
            <h4>Los Angeles, California</h4>
        </div>
    </body>
</html>
